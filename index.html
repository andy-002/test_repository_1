<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-mode">
    <nav class="navbar">
        <h1>Chart Analysis</h1>
        <div class="toggle-mode">
            <button id="toggleModeBtn">Light Mode</button>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#lineChart">Line Chart</a></li>
                <li><a href="#barChart">Bar Chart</a></li>
                <li><a href="#pieChart">Pie Chart</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <section id="lineChartSection">
                <h2>Line Chart</h2>
                <canvas id="lineChart"></canvas>
            </section>
            <section id="barChartSection">
                <h2>Bar Chart</h2>
                <canvas id="barChart"></canvas>
            </section>
            <section id="pieChartSection">
                <h2>Pie Chart</h2>
                <canvas id="pieChart"></canvas>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
